    <main>
        <section>
            <h1>Contact us </h1>
        </section>
        <form>
            <fieldset>
                <legend>Contact Us</legend>
                <label for="name">
                    Full Name
                </label>
                <input id="name" name="name" type="text" placeholder="Full name" required>
                <br>
                <label for="email">
                    E-mail
                </label>
                <input id="email" name="email" type="email" placeholder="username@mail.com" required>
                <br>
                <label for="number">
                    Phone Number
                </label>
                <input id="number" name="phone" type="number" value="00962" required>
                <br>
                <label for="message">
                    Message
                </label>
                <textarea id="message" name="message" placeholder="Write your message ..."  type="text" cols="30" rows="10" required ></textarea>
                <input type="button" id="myBtn" value="Send" >
            </fieldset>
        </form>

        <!-- The Modal -->
<div id="myModal" class="modal">

    <!-- Modal content -->
    <div class="modal-content">
      <div class="modal-header">
        <span class="close">&times;</span>
        <h2>Lily of the Valley team </h2>
      </div>
      <div class="modal-body">
        <p>Your message has been submitted.</p>
        <br>
        <p>We will contact you on <span>301 Level</span>!</p>
      </div>
      <div class="modal-footer">
        <h3>Thank you for contacting us, please be safe &#9752;</h3>
      </div>
    </div>
  
  </div>
